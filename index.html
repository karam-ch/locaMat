<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="resources/css/app.css">
</head>

<body>
    <div class="header">
        <button id="signInBtn">Sign In</button>
    </div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="closeBtn">&times;</span>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>


    <div class="grid-container">
        <a href="https://www.example1.com" class="grid-item">Ajouter un appareil</a>
        <a href="https://www.example2.com" class="grid-item">Button 2</a>
        <a href="https://www.example3.com" class="grid-item">Button 3</a>
        <a href="https://www.example4.com" class="grid-item">Button 4</a>
    </div>

    <script src="resources/js/openSignInPopUp.js"></script>

</body>

</html>
